version: "3.9"
services:
  nats:
    image: nats:2.10
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: clob
      POSTGRES_PASSWORD: clob
      POSTGRES_DB: clob
    ports:
      - "5432:5432"
  redis:
    image: redis:7
    ports:
      - "6379:6379"
