bus:
  nats_url: "nats://127.0.0.1:4222"
  input_subject: "clob.inputs"
  output_subject: "clob.outputs"
  stream_name: "CLOB"
  durable_name: "clob-engine"

shard_count: 2

markets:
  - market_id: 1
    tick_size: 1
    lot_size: 1
    maker_fee_bps: 1
    taker_fee_bps: 2
    initial_margin_bps: 500
    maintenance_margin_bps: 250
    max_position: 100000
    price_band_bps: 1000
    max_open_orders_per_subaccount: 1000
    matching_mode: "continuous"
    batch_interval_ms: 2000
  - market_id: 2
    tick_size: 1
    lot_size: 1
    maker_fee_bps: 1
    taker_fee_bps: 2
    initial_margin_bps: 500
    maintenance_margin_bps: 250
    max_position: 100000
    price_band_bps: 1000
    max_open_orders_per_subaccount: 1000
    matching_mode: "batch"
    batch_interval_ms: 2000

persistence:
  wal_path: "./data/engine.wal"
  snapshot_path: "./data/snapshot.bin"

snapshot_interval_secs: 30
book_delta_levels: 10
